{% extends "layout.html" %}

{% block title %}
    Es.foood club
{% endblock %}

{% block body %}

 <!--principal container-->
<div class="container1">

       <!--Header section-->
       <div class="header_size">
        <div class="header_menu_setts">

            <!--Navigation bar-->
            <div class="header_menu_options_r">

                <div class="header_menu_options_r1"><a class="header_menu_options_r1" href="{{url_for('registra')}}" rel="noopener noreferrer"> <p>REGISTRA</p> </a> </div>
                <div class="header_menu_options_r2"><a class="header_menu_options_r2" href="{{url_for('sesion')}}" rel="noopener noreferrer"> <p>SESIÓN</p> </a></div>
                <div class="header_menu_options_r3"><a class="header_menu_options_r3" href="{{url_for('nosotros')}}" rel="noopener noreferrer"> <p>NOSOTROS</p> </a></div>
            </div>

            <div class="header_menu_logo">
                <div class="header_menu_logo_content">
                    <a id="logo_nav" href="{{url_for('home')}}" rel="noopener noreferrer" > <img id="logo_nav" src="../static/imagery/es_food_amarillo.png" alt="inicio"> </a>

                </div>
            </div>

            <div class="header_menu_options_l">

                <div class="header_menu_options_l1"><a class="header_menu_options_l1" href="{{url_for('ordena')}}" rel="noopener noreferrer"> <p>ORDENA</p> </a></div>
                <div class="header_menu_options_l1"><a class="header_menu_options_l1" href="{{url_for('aqui')}}" rel="noopener noreferrer"> <p>AQUÍ ESTOY</p> </a></div>

            </div>

        </div>
    </div>
    <!--Set content to center-->
    <div class="container1_setts">

        <!--content center settings-->
        <div class="container_center">

            <!--brand info -->
            <div class="container_center1">
                <div class="container_center_data"></div>
            </div>
            <div class="container_center2">
                <!--suscription form-->
                <div class="container_center_form">
                    <form method="post" name="user_form">

                        <label for="nombre">NOMBRE:</label>
                        <input type="text" name="nombre" required>
                        
                        <label for="apellido" required >APELLIDO:</label>
                        <input type="text" name="apellido" required>
                
                        <label for="ocupacion" required >OCUPACION:</label>
                        <input type="text" name="ocupacion" required>
                        
                        <label for="municipio" required >MUNICIPIO:</label>
                        <input type="text" name="municipio" required>
                      
                        <label for="email" required >EMAIL:</label>
                        <input type="email" name="email" required>

                        
                        <label for="telefono" required >TELEFONO:</label>
                        <input type="text" name="telefono" required>
        
                        <input type="submit" name="suscribir" value="SUSCRIBIR">
                    </form>
                </div>
                
            </div>
        </div>

    </div>
</div>

{% endblock %}
